<!DOCTYPE html>
<html lang="ptbr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementação API</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body> <!-- style="display: flex; justify-content: space-evenly;" /// Os gráficos ficaram muito pequenos com o "Style" -->
  <div>
    <canvas id="myChart"></canvas>
  </div>
  <div>
    <canvas id="myChart2"></canvas>
  </div>

  
</body>

<script>

  const labels = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Temperatura',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [30, 29, 28, 25, 22, 23],
    }, {
      label: 'Umidade',
      backgroundColor: 'rgb(132, 99, 255)',
      borderColor: 'rgb(132, 99, 255)',
      data: [80, 82, 80, 85, 80, 83],
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };

  const labels2 = [
    'Janeiro',
    'Fevereiro',
    'Março',
    'Abril',
    'Maio',
    'Junho',
  ];

  const data2 = {
    labels: labels2,
    datasets: [{
      label: 'Temperatura',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [22, 24, 27, 23, 20, 18],
    }, {
      label: 'Umidade',
      backgroundColor: 'rgb(132, 99, 255)',
      borderColor: 'rgb(132, 99, 255)',
      data: [90, 89, 93, 87, 88, 82],
    }]
  };

  const config2 = {
    type: 'bar',
    data: data2,
    options: {}
  };

</script>
<script>

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
  const myChart2 = new Chart(
    document.getElementById('myChart2'),
    config2
  );

</script>
</html>
